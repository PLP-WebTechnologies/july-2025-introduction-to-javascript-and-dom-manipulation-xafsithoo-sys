<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Basics</title>
</head>
<body>
    
    <h1> JavaScript Basics</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="showFormatted()">Format Name</button>
    <p id="formattedName"></p>

    <button onclick="toggleMessage()">click here</button>
    <p id="secretMessage" style="display:none;"> You found the secret message!</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <h3>Fruits List (for loop)</h3>
    <ul id="fruitsList"></ul>

    <h3>Countdown (while loop)</h3>
    <p id="countdown"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add New List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  
    <script src="script.js"></script>
    
</body>
</html>
